<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Registre-se - SOS</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Criar conta</h3></div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="text" placeholder="" />
                                            <label for="inputNome">Nome completo</label>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputBirthDate" type="date" placeholder="" />
                                                    <label for="Datanascimento">Data de nascimento</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <select id="genero" class="form-select" name="genero" aria-label="Gênero" required>
                                                        <option value="" disabled selected>Gênero</option>
                                                        <option value="masculino">Masculino</option>
                                                        <option value="feminino">Feminino</option>
                                                    </select>
                                                    <label for="genero">Gênero</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="tel" placeholder="" />
                                            <label for="inputTelefone">Telefone</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="tel" placeholder="" />
                                            <label for="inputTelefoneemergencia">Telefone de emergência</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="text" placeholder="" />
                                            <label for="inputCPF">CPF</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="text" placeholder="" />
                                            <label for="inputRG">RG</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="text" placeholder="" />
                                            <label for="inputEmail">Endereço de Email</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" type="password" placeholder="" />
                                                    <label for="inputPassword">Senha</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="" />
                                                    <label for="inputPasswordConfirm">Confirmar senha</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12 additional-fields hidden" id="additionalFields">

                                            <h2 class="VoltapramimIsadora" >Campo do Responsável</h2>
                                            
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputGuardian" type="text" placeholder="" />
                                                <label for="inputGuardian">Nome do responsável</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputGuardian" type="text" placeholder="" />
                                                <label for="inputGuardian">CPF do responsável</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputGuardian" type="text" placeholder="" />
                                                <label for="inputGuardian">RG do responsável</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputGuardian" type="date" placeholder="" />
                                                <label for="inputGuardian">Data de nascimento do responsável</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputGuardian" type="email" placeholder="" />
                                                <label for="inputGuardian">Email do responsável</label>
                                            </div>
                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Criar conta</a></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html">Já tem uma conta? Vá para o login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/checkAge.js"></script>
</body>
</html>
